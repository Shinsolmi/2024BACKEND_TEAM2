<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 작성</title>
    <link rel="stylesheet" href="PostChat.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">댓글</h1>
            <form class="comment-form">
                <div class="form-group">
                    <textarea id="comment-content" name="comment-content" rows="5" placeholder="댓글 쓰기" required></textarea>
                </div>
                <div class="button-container">
                    <button type="submit" >댓글 작성</button>
                </div>
            </form>
            <section class="comments-section">
                
                <div class="comments-box">
                    <div class="comment">
                        <p>댓글 내용 1</p>
                        <button class="reply-button">답글 쓰기</button>
                    </div>
                    <div class="comment">
                        <p>댓글 내용 2</p>
                        <button class="reply-button">답글 쓰기</button>
                    </div>
                    <!-- 추가적인 댓글은 여기에 추가됩니다. -->
                </div>
            </section>
        </div>
    </main>
</body>

</html>
